{-# extends ../common/layout.html #-}

{-@ title -}Person List{-$-}

{-@ content -}
<div class="table-responsive">
    <table class="table table-bordered table-hover table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>TypeTalk Name</th>
                <th>Companies</th>
            </tr>
        </thead>
        <tbody>
            {-% i v it -}
            {-| r = getRecord v $-}
            <tr>
                <td>{- #id r -}</td>
                <td>{- mbName v -}</td>
                <td>{- mb (#description r) -}</td>
                <td>{- typeTalkName v -}</td>
                <td></td>
            </tr>
            {-$-}
        </tbody>
    </table>
</div>
{-$-}
